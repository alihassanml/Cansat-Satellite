<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/static/map/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="/static/map/node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />
    <link rel="stylesheet" href="/static/map/style.css" />

    <script
      defer
      src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    ></script>
    <script
      defer
      src="/static/map/node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.js"
    ></script>
    <script defer src="/static/map/script.js"></script>

    <title>Ark one</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="/static/map/logo.png" alt="Logo" class="logo" />
      <center><h1 style="font-size: 40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Latitude Longitude</h1></center>
      <ul style="list-style: none; margin-top: 50px; margin-left: 35px;">
        <li style="font-size: 18px;">Latitude : 31.464618</li>
        <li style="font-size: 18px;">Longitude : 74.442836</li>
        <!-- {{ltitude}} -->
        <!-- {{Longitude}} -->
      </ul>

      <ul class="workouts">
       

      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Ark-one</a
        >.
      </p>
    </div>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

    <script>
      // let lat = {{ltitude}};
      // let lng = {{longuted}};

      let lat = 31.464618;
      let lng = 74.442836;

      let map = L.map('map').setView([lat, lng], 13);
      console.log(map);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([lat, lng])
        .addTo(map)
        .bindPopup('Your Current Location')
        .openPopup();
    </script>
  </body>
</html>
